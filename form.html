<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A reivew form for products.">
    <meta name="author" content="Lennie Lee Carver">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <title>Product Review Form</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <label>Product Name*<select name="products" id="products" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select></label>
                
                <p>Overall Rating*</p>
                <div class="rating">
                    <label><input type="radio" name="rating" value="one-star" required>☆</label>
                    <label><input type="radio" name="rating" value="two-star" required>☆☆</label>
                    <label><input type="radio" name="rating" value="three-star" required>☆☆☆</label>
                    <label><input type="radio" name="rating" value="four-star" required>☆☆☆☆</label>
                    <label><input type="radio" name="rating" value="five-star" required>☆☆☆☆☆</label>
                </div>
                
                <div>
                <label>Date of Installation*<input type="date" id="date" name="date" required></label></div>
                
                <div>What features did you find useful in the product?<br><i>(Check all that apply)</i>
                <label><input type="checkbox" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" name="ease" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" name="design" value="yes">Design</label>
                </div>

                <p>* indicates a required field<br></p>
            </fieldset>

            <fieldset>

                <label>Written Review<input type="textarea" id="written-review" name="written-review"></label>

                <label>Your Name<input type="text" id="name" name="name"></label>

            </fieldset>

            <button type="submit" id="submit">Post My Review</button>

        </form>
    </main>
    <footer>
      <p>©<span id="currentyear"></span> ☆ Lennie Lee Carver ☆ Utah</p>
      <p>Last Modification: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
