<body>
    <header>
        <h1>Lennie Lee Carver's Things</h1>
        <button id="menu"></button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Me</a></li>
                <li><a href="writings.html">Writings</a></li>
                <li><a href="#">Drawings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="thanks.html" method="get">
            <fieldset>
                <legend>Your Message</legend>
                <label>Reason For Mesasge
                    <select id="reason" name="select">
                        <option value="" disabled selected>Select a reason</option>
                    </select>
                </label>
                <label>Name*
                    <input type="text" id="name" name="name" required>
                </label>
                <label>Email*
                    <input type="email" id="email" name="email" required>
                </label>
                <label>Message* 
                    <textarea id="message" required></textarea>
                </label>
                <p>* indicates a required field</p>
            </fieldset>
            <fieldset>
                <legend>My Vanity</legend>
                <div>
                    <p>Rate my Stuff :3</p>
                    <label><input type="radio" name="rating" value="good">Good</label>
                    <label><input type="radio" name="rating" value="better">Better</label>
                    <label><input type="radio" name="rating" value="best">Best</label>
                </div>

                <div>
                    <p>Whatchu Like About It</p>
                    <label><input type="checkbox" id="creative" value="yes">Creative</label>
                    <label><input type="checkbox" id="funny" value="yes">Funny</label>
                    <label><input type="checkbox" id="original" value="yes">Original</label>
                    <label><input type="checkbox" id="inspiring" value="yes">Inspiring</label>
                </div>
            </fieldset>
            <button type="submit" id="submit">Send My Message</button>
        </form>
    </main>

      </ul>
    </footer>
</body>
</html>
